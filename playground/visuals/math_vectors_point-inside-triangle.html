<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>flynndoh - playground - point inside triangle</title>

    <link href="../visuals.css" rel="stylesheet">
</head>

<body>
    <script src="../js/three.js"></script>

    <script type="module">
        import { DragControls } from "../js/DragControls.js";

        init();
        animate();

        var camera, scene, renderer;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 100);
            camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);


            //create a blue LineBasicMaterial
            // var material = new THREE.LineBasicMaterial({ color: 0x0000ff });

            // var geometry = new THREE.Geometry();
            // geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
            // geometry.vertices.push(new THREE.Vector3(0, 10, 0));
            // geometry.vertices.push(new THREE.Vector3(10, 0, 0));
            // var line = new THREE.Line(geometry, material);
            // scene.add(line);

            var geometry = new THREE.CircleGeometry(1, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xffff00 });

            var circle1 = new THREE.Mesh(geometry, material);
            var circle2 = new THREE.Mesh(geometry, material);
            var circle3 = new THREE.Mesh(geometry, material);
            scene.add(circle1);
            scene.add(circle2);
            scene.add(circle3);

            circle1.position.set(-50, 0, 0);
            circle2.position.set(0, 50, 0);
            circle3.position.set(50, 0, 0);

            // const objects = [circle1, circle2, circle3]

            // var controls = new THREE.DragControls(objects, camera, renderer.domElement);

            // controls.addEventListener('dragstart', function (event) {
            //     //event.object.position.set();
            //     event.object.material.emissive.set(0xaaaaaa);
            // });

            // controls.addEventListener('dragend', function (event) {
            //     event.object.material.emissive.set(0x000000);
            // });



            renderer.render(scene, camera);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
